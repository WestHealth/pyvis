    ></script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">

         #mynetwork {
             width: 100%;
             height: 750px;
             background-color: #ffffff;
             border: 1px solid lightgray;
             position: relative;
             float: left;
         }

         

         

         
    </style>
  </head>

  <body>
    <div class="card" style="width: 100%">
      
      <div id="mynetwork" class="card-body"></div>
    </div>
      
    <script type="text/javascript">

      // initialize global variables.
      var edges;
      var nodes;
      var allNodes;
      var nodeColors;
      var originalNodes;
      var network;
      var container;
      var options, data;

      new TomSelect("#select-node",{
                    create: false,
                    sortField: {
                        field: "text",
                        direction: "asc"
                    }
      });


      // This method is responsible for drawing the graph, returns the drawn network
      function drawGraph() {
          var container = document.getElementById('mynetwork');

          

          // parsing and collecting nodes and edges from the python
          nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": 0, "shape": "dot", "size": 10}, {"group": 1, "id": 1, "label": 1, "shape": "dot", "size": 10, "title": "Number 1"}, {"color": "#97c2fc", "id": 9, "label": 9, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 2, "label": 2, "shape": "dot", "size": 10}, {"group": 10, "id": 3, "label": 3, "shape": "dot", "size": 10, "title": "I belong to a different group!"}, {"color": "#97c2fc", "id": 4, "label": 4, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 5, "label": 5, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 6, "label": 6, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 7, "label": 7, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 8, "label": 8, "shape": "dot", "size": 10}, {"group": 2, "id": 20, "label": 20, "shape": "dot", "size": 20, "title": "couple"}, {"group": 2, "id": 21, "label": 21, "shape": "dot", "size": 15, "title": "couple"}, {"group": 3, "id": 25, "label": "lonely", "shape": "dot", "size": 25, "title": "lonely node"}]);
          edges = new vis.DataSet([{"from": 0, "to": 1, "width": 1}, {"from": 0, "to": 9, "width": 1}, {"from": 1, "to": 2, "width": 1}, {"from": 2, "to": 3, "width": 1}, {"from": 3, "to": 4, "width": 1}, {"from": 4, "to": 5, "width": 1}, {"from": 5, "to": 6, "width": 1}, {"from": 6, "to": 7, "width": 1}, {"from": 7, "to": 8, "width": 1}, {"from": 8, "to": 9, "width": 1}, {"from": 20, "to": 21, "width": 5}]);
          nodeColors = {};
          allNodes = nodes.get({ returnType: "Object" });
          for (var nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
          }
          // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};

          var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

          


          

          network = new vis.Network(container, data, options);

          

          

          


          

          return network;

      }

      drawGraph();
    </script>
  </body>
</html>
