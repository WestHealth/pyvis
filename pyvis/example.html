<html>
  <head>
    <link
      href="lib/vis-9.0.4/vis-network.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="lib/vis-9.0.4/vis-network.min.js"></script>
    <script src="lib/bindings/utils.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <link href="lib/tom-select/tom-select.css" rel="stylesheet">
    <script src="lib/tom-select/tom-select.complete.min.js"></script>

    
    <center>
      <h1></h1>
    </center>

    <!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

    <style type="text/css">

         #mynetwork {
             width: 100%;
             height: 500px;
             background-color: #ffffff;
             border: 1px solid lightgray;
             position: relative;
             float: left;
         }

         

         

         
    </style>
  </head>

  <body>
    <div class="card" style="width: 100%">
      
      <div id="mynetwork" class="card-body"></div>
    </div>
      
    <script type="text/javascript">

      // initialize global variables.
      var edges;
      var nodes;
      var allNodes;
      var nodeColors;
      var originalNodes;
      var network;
      var container;
      var options, data;

      new TomSelect("#select-node",{
                    create: false,
                    sortField: {
                        field: "text",
                        direction: "asc"
                    }
      });


      // This method is responsible for drawing the graph, returns the drawn network
      function drawGraph() {
          var container = document.getElementById('mynetwork');

          

          // parsing and collecting nodes and edges from the python
          nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": 0, "shape": "dot"}, {"color": "#97c2fc", "id": 1, "label": 1, "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": 2, "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": 3, "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": 4, "shape": "dot"}, {"color": "#97c2fc", "id": 19, "label": 19, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 5, "label": 5, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 16, "label": 16, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 14, "label": 14, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 12, "label": 12, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 7, "label": 7, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 15, "label": 15, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 17, "label": 17, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 6, "label": 6, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 18, "label": 18, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 8, "label": 8, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 10, "label": 10, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 9, "label": 9, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 11, "label": 11, "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": 13, "label": 13, "shape": "dot", "size": 10}]);
          edges = new vis.DataSet([{"from": 0, "to": 2}, {"from": 0, "to": 3}, {"from": 0, "to": 4}, {"from": 1, "to": 1}, {"from": 1, "to": 3}, {"from": 1, "to": 2}, {"from": 0, "to": 19, "width": 1}, {"from": 1, "to": 5, "width": 1}, {"from": 2, "to": 16, "width": 1}, {"from": 2, "to": 4, "width": 1}, {"from": 2, "to": 5, "width": 1}, {"from": 2, "to": 14, "width": 1}, {"from": 3, "to": 12, "width": 1}, {"from": 3, "to": 7, "width": 1}, {"from": 3, "to": 5, "width": 1}, {"from": 4, "to": 15, "width": 1}, {"from": 4, "to": 17, "width": 1}, {"from": 6, "to": 12, "width": 1}, {"from": 7, "to": 18, "width": 1}, {"from": 8, "to": 10, "width": 1}, {"from": 9, "to": 10, "width": 1}, {"from": 9, "to": 12, "width": 1}, {"from": 11, "to": 14, "width": 1}, {"from": 11, "to": 19, "width": 1}, {"from": 13, "to": 14, "width": 1}]);
          nodeColors = {};
          allNodes = nodes.get({ returnType: "Object" });
          for (var nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
          }
          // adding nodes and edges to the graph
          data = {nodes: nodes, edges: edges};

          var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

          


          

          network = new vis.Network(container, data, options);

          

          

          


          

          return network;

      }

      drawGraph();
    </script>
  </body>
</html>
