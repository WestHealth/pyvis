    <style type="text/css">

         #mynetwork {
             width: {{width}};
             height: {{height}};
             background-color: {{bgcolor}};
             border: 1px solid lightgray;
             position: relative;
             float: left;
         }

         {% if nodes|length > 100 and physics_enabled %}
         #loadingBar {
             position:absolute;
             top:0px;
             left:0px;
             width: {{width}};
             height: {{height}};
             background-color:rgba(200,200,200,0.8);
             -webkit-transition: all 0.5s ease;
             -moz-transition: all 0.5s ease;
             -ms-transition: all 0.5s ease;
             -o-transition: all 0.5s ease;
             transition: all 0.5s ease;
             opacity:1;
         }

         #bar {
             position:absolute;
             top:0px;
             left:0px;
             width:20px;
             height:20px;
             margin:auto auto auto auto;
             border-radius:11px;
             border:2px solid rgba(30,30,30,0.05);
             background: rgb(0, 173, 246); /* Old browsers */
             box-shadow: 2px 0px 4px rgba(0,0,0,0.4);
         }

         #border {
             position:absolute;
             top:10px;
             left:10px;
             width:500px;
             height:23px;
             margin:auto auto auto auto;
             box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
             border-radius:10px;
         }

         #text {
             position:absolute;
             top:8px;
             left:530px;
             width:30px;
             height:50px;
             margin:auto auto auto auto;
             font-size:22px;
             color: #000000;
         }

         div.outerBorder {
             position:relative;
             top:400px;
             width:600px;
             height:44px;
             margin:auto auto auto auto;
             border:8px solid rgba(0,0,0,0.1);
             background: rgb(252,252,252); /* Old browsers */
             background: -moz-linear-gradient(top,  rgba(252,252,252,1) 0%, rgba(237,237,237,1) 100%); /* FF3.6+ */
             background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(252,252,252,1)), color-stop(100%,rgba(237,237,237,1))); /* Chrome,Safari4+ */
             background: -webkit-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Chrome10+,Safari5.1+ */
             background: -o-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Opera 11.10+ */
             background: -ms-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* IE10+ */
             background: linear-gradient(to bottom,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* W3C */
             filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfcfc', endColorstr='#ededed',GradientType=0 ); /* IE6-9 */
             border-radius:72px;
             box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
         }
         {% endif %}

         {% if conf %}
         #config {
             float: left;
             width: 400px;
             height: 600px;
         }
         {% endif %}

         {% if tooltip_link %}
         /* position absolute is important and the container has to be relative or absolute as well. */
      div.popup {
             position:absolute;
             top:0px;
             left:0px;
             display:none;
             background-color:#f5f4ed;
             -moz-border-radius: 3px;
             -webkit-border-radius: 3px;
             border-radius: 3px;
             border: 1px solid #808074;
             box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      }

      /* hide the original tooltip */
      .vis-tooltip {
        display:none;
      }
         {% endif %}
    </style>

  <body>
    <div class="card" style="width: 100%">
      {% if select_menu %}
      <div class="card-header">
        <div class="row no-gutters">
          <div class="col-10 pb-2">
            <select
              class="form-select"
              aria-label="Default select example"
              onchange="selectNode(value);"
              searchable="Search here"

              <option selected>Select a Node by ID</option>
              {% for node in nodes %}
              <option value="{{ node.id }}">{{node.id}}</option>
              {% endfor %} {#
              <option value="2">Two</option>
              <option value="3">Three</option>
              #}
            </select>
          </div>
          <div class="col-2 pb-2">
            <button type="button" class="btn btn-primary btn-block" onclick="neighbourhoodHighlight({nodes: []});">Reset Selection</button>
          <div>
        </div>
      </div>
      {% endif %}
      <div id="mynetwork" class="card-body"></div>
    </div>
    {#
    <div id="mynetwork"></div>
    #} {% if nodes|length > 100 and physics_enabled %}
    <div id="loadingBar">
      <div class="outerBorder">
        <div id="text">0%</div>
        <div id="border">
          <div id="bar"></div>
        </div>
      </div>
    </div>

{% endif %} {% if conf %}
<div id="config"></div>


{% endif %}
<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var allNodes;
    var nodeColors;
    var originalNodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        {% if use_DOT %}

        var DOTstring = "{{dot_lang|safe}}";
        var parsedData = vis.network.convertDot(DOTstring);

        //data = vis.network.dotparser.DOTToGraph(DOTstring);
        data = {
            nodes: parsedData.nodes,
            edges: parsedData.edges
          }

        var options = parsedData.options;
        options = Object.assign(options, {
            nodes: {
                shape: "dot"
            },
        });
        {% if options %}
        options = Object.assign(options, {{options|safe}})
        {% endif %}
        
        {% else %}

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet({{nodes|tojson}});
        edges = new vis.DataSet({{edges|tojson}});

        nodeColors = {};
          allNodes = nodes.get({ returnType: "Object" });
          for (var nodeId in allNodes) {
            nodeColors[nodeId] = allNodes[nodeId].color;
          }

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {{options|safe}};
        
        {% endif %}

        {% if conf %}
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        {% endif %}

        network = new vis.Network(container, data, options);

        {% if neighborhood_highlight %}
          network.on("click", neighbourhoodHighlight);
        {% endif %}

        {% if select_menu %}
          network.on("selectNode", neighbourhoodHighlight);
        {% endif %}
	 
        {% if tooltip_link %}
        // make a custom popup
        var popup = document.createElement("div");
        popup.className = 'popup';
        popupTimeout = null;
        popup.addEventListener('mouseover', function () {
            console.log(popup)
            if (popupTimeout !== null) {
                clearTimeout(popupTimeout);
                popupTimeout = null;
            }
        });
        popup.addEventListener('mouseout', function () {
            if (popupTimeout === null) {
                hidePopup();
            }
        });
        container.appendChild(popup);


        // use the popup event to show
        network.on("showPopup", function (params) {
            showPopup(params);
        });

        // use the hide event to hide it
        network.on("hidePopup", function (params) {
            hidePopup();
        });


        // hiding the popup through css
        function hidePopup() {
            popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
        }

        // showing the popup
        function showPopup(nodeId) {

            // get the data from the vis.DataSet
            var nodeData = nodes.get(nodeId);
            // get the position of the node
            var posCanvas = network.getPositions([nodeId])[nodeId];

            if (!nodeData) {
                var edgeData = edges.get(nodeId);
                var poses = network.getPositions([edgeData.from, edgeData.to]);
                var middle_x = (poses[edgeData.to].x - poses[edgeData.from].x) * 0.5;
                var middle_y = (poses[edgeData.to].y - poses[edgeData.from].y) * 0.5;
                posCanvas = poses[edgeData.from];
                posCanvas.x = posCanvas.x + middle_x;
                posCanvas.y = posCanvas.y + middle_y;

                popup.innerHTML = edgeData.title;
            } else {
                popup.innerHTML = nodeData.title;
                // get the bounding box of the node
                var boundingBox = network.getBoundingBox(nodeId);
                posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);
                posCanvas.y = posCanvas.y + 0.5 * (boundingBox.top - boundingBox.bottom);
            };

            // convert coordinates to the DOM space
            var posDOM = network.canvasToDOM(posCanvas);

            // Give it an offset
            posDOM.x += 10;
            posDOM.y -= 20;

            // show and place the tooltip.
            popup.style.display = 'block';
            popup.style.top = posDOM.y + 'px';
            popup.style.left = posDOM.x + 'px';
        }
        {% endif %}


        {% if nodes|length > 100 and physics_enabled %}
        network.on("stabilizationProgress", function(params) {
      		document.getElementById('loadingBar').removeAttribute("style");
	        var maxWidth = 496;
	        var minWidth = 20;
	        var widthFactor = params.iterations/params.total;
	        var width = Math.max(minWidth,maxWidth * widthFactor);

	        document.getElementById('bar').style.width = width + 'px';
	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
	    });
	    network.once("stabilizationIterationsDone", function() {
	        document.getElementById('text').innerHTML = '100%';
	        document.getElementById('bar').style.width = '496px';
	        document.getElementById('loadingBar').style.opacity = 0;
	        // really clean the dom element
	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
	    });
        {% endif %}

        return network;

    }

    drawGraph();

</script>
</body>
