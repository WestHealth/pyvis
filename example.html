        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              
              function downloadGraph() {
                    const nodeIdsAndLabels = nodes.map(node => ({ id: node.id, label: node.label }));
                    const edgeIdsAndLabels = edges.map(edge => ({ from: edge.from, to: edge.to, id: edge.id, label: edge.label }));
                    const graphData = {
                        nodes : nodeIdsAndLabels,
                        edges : edgeIdsAndLabels
                    }
                    // Convert the graphData to a JSON string
                    const jsonData = JSON.stringify(graphData, null, 2);

                    // Create a Blob with the JSON data
                    const blob = new Blob([jsonData], { type: 'application/json' });

                    // Create an anchor element to trigger the download
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = "graphData.json";

                    // Trigger a click event on the anchor element to initiate the download
                    a.click();

                    // Clean up by revoking the Blob URL
                    URL.revokeObjectURL(a.href);
                    getData()
                }

                function editNode(data, cancelAction, callback) {
                    document.getElementById("node-label").value = data.label;
                    document.getElementById("node-saveButton").onclick = saveNodeData.bind(
                    this,
                    data,
                    callback
                    );
                    document.getElementById("node-cancelButton").onclick =
                    cancelAction.bind(this, callback);
                    document.getElementById("node-popUp").style.display = "block";
                }

                // Callback passed as parameter is ignored
                function clearNodePopUp() {
                    document.getElementById("node-saveButton").onclick = null;
                    document.getElementById("node-cancelButton").onclick = null;
                    document.getElementById("node-popUp").style.display = "none";
                }

                function cancelNodeEdit(callback) {
                    clearNodePopUp();
                    callback(null);
                }

                function saveNodeData(data, callback) {
                    data.label = document.getElementById("node-label").value;
                    clearNodePopUp();
                    callback(data);
                }

                function editEdgeWithoutDrag(data, callback) {
                    // filling in the popup DOM elements
                    document.getElementById("edge-label").value = data.label;
                    document.getElementById("edge-saveButton").onclick = saveEdgeData.bind(
                    this,
                    data,
                    callback
                    );
                    document.getElementById("edge-cancelButton").onclick =
                    cancelEdgeEdit.bind(this, callback);
                    document.getElementById("edge-popUp").style.display = "block";
                }

                function clearEdgePopUp() {
                    document.getElementById("edge-saveButton").onclick = null;
                    document.getElementById("edge-cancelButton").onclick = null;
                    document.getElementById("edge-popUp").style.display = "none";
                }

                function cancelEdgeEdit(callback) {
                    clearEdgePopUp();
                    callback(null);
                }

                function saveEdgeData(data, callback) {
                    if (typeof data.to === "object") data.to = data.to.id;
                    if (typeof data.from === "object") data.from = data.from.id;
                    data.label = document.getElementById("edge-label").value;
                    clearEdgePopUp();
                    callback(data);
                }
              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": 0, "label": 0, "shape": "dot"}, {"color": "#97c2fc", "id": 1, "label": 1, "shape": "dot"}, {"color": "#97c2fc", "id": 2, "label": 2, "shape": "dot"}, {"color": "#97c2fc", "id": 3, "label": 3, "shape": "dot"}, {"color": "#97c2fc", "id": 4, "label": 4, "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": 0, "to": 2}, {"from": 0, "to": 3}, {"from": 0, "to": 4}, {"from": 1, "to": 1}, {"from": 1, "to": 3}, {"from": 1, "to": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  
                  options.manipulation =  {
                        addNode: function (data, callback) {
                        // filling in the popup DOM elements
                        document.getElementById("node-operation").innerText = "Add Node";
                        editNode(data, clearNodePopUp, callback);
                        },
                        editNode: function (data, callback) {
                        // filling in the popup DOM elements
                        document.getElementById("node-operation").innerText = "Edit Node";
                        editNode(data, cancelNodeEdit, callback);
                        },
                        addEdge: function (data, callback) {
                        document.getElementById("edge-operation").innerText = "Add Edge";
                        editEdgeWithoutDrag(data, callback);
                        },
                        editEdge: {
                        editWithoutDrag: function (data, callback) {
                            document.getElementById("edge-operation").innerText =
                            "Edit Edge";
                            editEdgeWithoutDrag(data, callback);
                        },
                        },
                    };
                    

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
